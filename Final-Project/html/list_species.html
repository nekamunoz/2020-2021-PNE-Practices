<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>LIST OF SPECIES</title>
      </head>
      <body style="background-color: beige;">
        <h1>List of species in the genome database</h1>
        <p>The total number of species in the ensembl is: {{context.number_species}}</p>
        <p>The limit you have selected is: {{context.limit}}</p>
        <p>The names of the species are:</p>
        {% for n in context.list_species %}<ul><li type="disc">{{n}}</li></ul>{% endfor %}
        <a href="/">Main page</a>
      </body>
    </html>
