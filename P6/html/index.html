<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>SEQ server</title>
      </head>
      <body style="background-color: white;">
        <h1>SEQ SERVER 2</h1>
        <p>Access to the server</p>
        <hr>
        <form action="ping" method="get">
          Is the server available: <input type="submit" value="PING">
        </form>
        <hr>
        <form action="get" method="get">
            Get a sequence. Select sequence number:
          <select name="sequence">
            {% for n in range(0,context.n_sequences) %}
              <option value="{{n}}">{{n}}</option>
            {% endfor %}
          </select>
          <input type="submit" value="GET">
        </form>
        <hr>
        <form action="gene" method="get">
            Get a gene. Select a name:
          <select name="gene">
            {% for n in context.name_genes %}
              <option value="{{n}}">{{n}}</option>
            {% endfor %}
          </select>
          <input type="submit" value="GENE">
        </form>
        <hr>
        <form action="operation" method="get">
          Write a sequence: <input type="text" name="sequence">
          <br>
          Select operation:
          <from name="operation">
            {% for n in context.operations %}
              <input type="radio" name="calculation" value="{{n}}">{{n}}</input>
            {% endfor %}
          </from>
          <br>
          Perform operation:
          <input type="submit" value="OPERATION">
        </form>
      <hr>
      </body>
    </html>
