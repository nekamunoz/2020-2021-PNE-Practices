<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Seq server</title>
      </head>
      <body style="background-color: white;">
        <h2>Sequence</h2>
        <p>{{context.sequence}}</p>
        <br>
        <h2>Operation</h2>
        <p>{{context.op_name}}</p>
        <br>
        <h2>Results</h2>
        {% if context.op_name == "Info" %}
        <p>Total length: {{context.result[0]}}</p>
        <p>{{context.result[1]}}</p>
        {% else %}
        <p>{{context.result}}</p>
        {% endif %}
        <br>
        <a href="/">Main page</a>
      </body>
    </html>
